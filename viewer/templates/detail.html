{% extends "base.html" %}

{% block title %}
    Film {{ object.title }}
{% endblock %}


{% block content %}
    <h1> {{ object.title }} </h1>
{{ object.genre.name }} ({{ object.released }})<br>
<hr>
{{ object.description }}
<hr>
Rating: {{ object.rating }}/9 <br>
<br>
<a href="{% url 'movie_update' object.id %}" class="btn btn-success">Update</a>
<a href="{% url 'movie_delete' object.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
